<div>
    <input
      type="file"
      id="file-input"
      (change)="onFileSelected($event)"
      style="display: 'none'"
    />
    <button mat-button as="label" htmlFor="file-input">
      {{selectedFile ? selectedFile.name : 'Choose File'}}
    </button>
    <button mat-button 
      className='ml-4' 
      (click)="handleUpload(selectedFile)"
    >Upload File</button>
</div>
