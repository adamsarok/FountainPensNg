<mat-card>
    <mat-card-content>
      <div class="filter-container">
        <input type="color" [(ngModel)]="selectedColor" aria-label="Select color for filtering"/>
        <div class="threshold-slider">
          <mat-slider [min]="5" [max]="100" [step]="5" thumbLabel>
            <input matSliderThumb [(ngModel)]="distanceThreshold" aria-label="Color distance threshold" #slider>
          </mat-slider>
          <p>Threshold: {{ distanceThreshold }}</p>
        </div>
        <button mat-raised-button color="primary" (click)="applyFilter()">Filter</button>
        <button mat-raised-button (click)="clearFilter()">Clear</button>
      </div>
    </mat-card-content>
  </mat-card>
