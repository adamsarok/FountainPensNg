<table mat-table [dataSource]="dataSource()" matSort (matSortChange)="sortData($event)">
  <ng-container matColumnDef="maker">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Maker </th>
    <td mat-cell *matCellDef="let element"> {{element.maker}} </td>
  </ng-container>
  <ng-container matColumnDef="modelName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
    <td mat-cell *matCellDef="let element"> {{element.modelName}} </td>
  </ng-container>
  <ng-container matColumnDef="nib">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nib </th>
    <td mat-cell *matCellDef="let element"> {{element.nib}} </td>
  </ng-container>
  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
    <td mat-cell *matCellDef="let element"> <input type="color" value="{{element.color}}" disabled> </td>
  </ng-container>
  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
    <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
  </ng-container>
  <ng-container matColumnDef="currentInk">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ink </th>
    <td mat-cell *matCellDef="let element"> 
      {{element.currentInk?.maker}} {{element.currentInk?.inkName}}  
      <input type="color" *ngIf="element.currentInk?.color" value="{{element.currentInk?.color}}" disabled></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row 
    *matRowDef="let row; columns: displayedColumns;"
    (click)="openPen(row.id)"
    ></tr>
</table>
