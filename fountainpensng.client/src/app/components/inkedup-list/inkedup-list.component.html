<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="inkedAt">
      <th mat-header-cell *matHeaderCellDef> Inked At </th>
      <td mat-cell *matCellDef="let element"> {{element.inkedAt | date}} </td>
    </ng-container>
    <ng-container matColumnDef="matchRating">
      <th mat-header-cell *matHeaderCellDef> Match Rating </th>
      <td mat-cell *matCellDef="let element"> {{element.matchRating}} </td>
    </ng-container>
     <ng-container matColumnDef="pen">
        <th mat-header-cell *matHeaderCellDef> Pen </th>
        <td mat-cell *matCellDef="let element"> {{element.penMaker}} {{element.penName}} <input type="color" value="{{element.penColor}}" disabled>
        </td>
    </ng-container>
    
    <ng-container matColumnDef="ink">
      <th mat-header-cell *matHeaderCellDef> Ink </th>
      <td mat-cell *matCellDef="let element"> {{element.inkMaker}} {{element.inkName}}  <input type="color" value="{{element.inkColor}}" disabled> </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
