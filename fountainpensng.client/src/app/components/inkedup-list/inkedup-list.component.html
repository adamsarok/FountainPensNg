<table mat-table [dataSource]="sortedData" matSort (matSortChange)="sortData($event)">
  <ng-container matColumnDef="inkedAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Inked At </th>
    <td mat-cell *matCellDef="let element"> {{element.inkedAt | date}} </td>
  </ng-container>
  <ng-container matColumnDef="matchRating">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Match Rating </th>
    <td mat-cell *matCellDef="let element"> {{element.matchRating}} </td>
  </ng-container>
  <ng-container matColumnDef="pen">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Pen </th>
    <td mat-cell *matCellDef="let element">
      {{element.penMaker}} {{element.penName}} <input type="color" value="{{element.penColor}}" disabled>
    </td>
  </ng-container>
  <ng-container matColumnDef="ink">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ink </th>
    <td mat-cell *matCellDef="let element"> {{element.inkMaker}} {{element.inkName}}  <input type="color" value="{{element.inkColor}}" disabled> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr (click)="openInkedUp(row.id)"
      mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
